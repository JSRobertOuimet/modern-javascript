<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css">
  <title>MicroPost</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <a href="#" class="navbar-brand">MicroPost</a>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" name="title" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea name="body" id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" name="id" id="id" value="">
      <button id="submitPost" class="btn btn-primary btn-block">Post It!</button>
    </div>
    <hr>
    <div id="posts"></div>
  </div>

  <footer class="footer text-center bg-light">&copy; 2017 MicroPost</footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
